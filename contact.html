<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #007bff;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .contact-section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #333;
    }

    .contact-section p {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .contact-info p {
      font-size: 16px;
      margin: 10px 0;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    #formMessage {
      display: none;
      color: green;
      margin-top: 15px;
      text-align: center;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 20px;
      margin-top: 50px;
    }

    .social-icons {
      padding: 0;
      list-style: none;
      text-align: center;
      margin-top: 20px;
    }

    .social-icons li {
      display: inline-block;
      margin: 0 10px;
    }

    .social-icons a {
      font-size: 24px;
      color: #ccc;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <section class="contact-section">
    <h2>Let's Connect!</h2>
    <p>If you have any questions, project inquiries, or just want to say hello, feel free to contact us!</p>

    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> <strong>Email:</strong>
        <a href="mailto:aajum168@gmail.com">aajum168@gmail.com</a>
      </p>
      <p><i class="fas fa-phone"></i> <strong>Phone:</strong>
        <a href="tel:0757214186">0757214186</a>
      </p>
      <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong>
        <a href="https://www.google.com/maps/search/?api=1&query=UDOM+CIVE" target="_blank">UDOM-CIVE</a>
      </p>
    </div>

    <form action="#" method="POST" class="contact-form" validate>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your Name" required>

      <label for="emailAddress">Email Address:</label>
      <input type="email" id="emailAddress" name="emailAddress" placeholder="Your Email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit" class="submit-button">Send Message</button>
    </form>

    <div id="formMessage">Message sent successfully!</div>
  </section>

  <footer>
    <p style="font-size:20px;">Connect with Us:</p>
    <ul class="social-icons">
      <li><a href="https://www.instagram.com/officialawalina" target="_blank"><i class="fab fa-instagram"></i></a></li>
      <li><a href="https://www.tiktok.com/@AzamboyAzamboy" target="_blank"><i class="fab fa-tiktok"></i></a></li>
      <li><a href="https://www.facebook.com/MhangoAwalina" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
    </ul>
    <p>&copy; 2025 | Developed by Awalina</p>
  </footer>

  <script>
    document.querySelector('.contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('formMessage').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
